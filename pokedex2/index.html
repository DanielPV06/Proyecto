<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./pokemon.js" defer></script>
    <script src="./search.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>




<body>
    
    <main class="main">
        <header class="header home">
            <a href="/pokedex1/index.html" type="button" class="btn btn-dark" style="margin-top: 20px;">Pokedex 1</a>
            <div class="container">
                
                <div class="logo-wrapper">
                    <img src="./assets/pokeball.svg" alt="pokeball" />
                    <h1>Pokedex</h1>
                </div>
                <div class="search-wrapper">
                    <div class="search-wrap">
                        <img src="./assets/search.svg" alt="search icon" class="search-icon" />
                        <input type="text" class="search-input body3-fonts" placeholder="Buscar" id="search-input" />
                        <img src="./assets/cross.svg" alt="cross icon" class="search-close-icon"
                            id="search-close-icon" />
                    </div>
                    <div class="sort-wrapper">
                        <div class="sort-wrap">
                            <img src="./assets/sorting.svg" alt="sorting" class="sort-icon" id="sort-icon" />
                        </div>
                        <div class="filter-wrapper">
                            <p class="body2-fonts">Ordenar por:</p>
                            <div class="filter-wrap">
                                <div>
                                    <input type="radio" id="number" name="filters" value="number" checked />
                                    <label for="number" class="body3-fonts">Numero</label>
                                </div>
                                <div>
                                    <input type="radio" id="name" name="filters" value="name" />
                                    <label for="name" class="body3-fonts">Nombre</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="pokemon-list">
            <div class="container">
                <div class="list-wrapper"></div>
            </div>
            <div id="not-found-message">Pokemon no encontrado</div>
        </section>
    </main>
</body>

</html>
